<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 旅遊行程規劃</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="overlay" class="overlay"></div>
    <div class="search-container">
        <div class="hero-section">
            <h1>AI 旅遊行程規劃</h1>
        </div>
        <div class="search-box">
            <div class="search-row">
                <div class="input-group destination-group">
                    <label for="destination">目的地</label>
                    <input type="text" id="destination" placeholder="想去哪裡？（例如：東京、巴黎）">
                </div>
            </div>
            <div class="search-row">
                <div class="input-group">
                    <label for="startDate">出發日期</label>
                    <input type="date" id="startDate" min="">
                </div>
                <div class="input-group">
                    <label for="duration">停留天數</label>
                    <input type="number" id="duration" min="1" max="30" placeholder="輸入天數（1-30天）">
                </div>
            </div>
            <button id="searchButton" class="search-button">搜尋行程</button>
        </div>
    </div>

    <div id="resultPage" class="result-page hidden">
        <div class="result-header">
            <button id="backButton" class="back-button">返回搜尋</button>
            <h2><span id="destinationDisplay"></span> <span id="durationDisplay"></span>天行程</h2>
        </div>
        <div id="itineraryCards" class="itinerary-cards">
            <!-- 行程卡片將在這裡動態添加 -->
        </div>
        <div id="chatBox" class="chat-box">
            <div class="chat-header">
                <span>調整行程</span>
                <button id="minimizeChat" class="minimize-button">_</button>
            </div>
            <div class="chat-body">
                <div id="chatMessages" class="chat-messages"></div>
                <div class="chat-input">
                    <textarea id="chatInput" placeholder="輸入您想調整的內容..."></textarea>
                    <button id="sendChat" class="send-button">發送</button>
                </div>
            </div>
        </div>
    </div>

    <script src="client.js"></script>
</body>
</html>
